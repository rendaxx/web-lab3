plugins {
    id 'java'
    id 'war'
    id "io.freefair.lombok" version "8.10.2"
}

group = 'com.rendaxx'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'jakarta.faces:jakarta.faces-api:4.1.2'
    implementation 'org.primefaces:primefaces:14.0.6:jakarta'

    implementation 'org.postgresql:postgresql:42.7.4'
    implementation 'com.oracle.database.jdbc:ojdbc11:23.6.0.24.10'

    implementation 'org.hibernate.orm:hibernate-core:6.6.2.Final'

    compileOnly 'jakarta.platform:jakarta.jakartaee-api:11.0.0-M4'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}